<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .simulador {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            max-width: 350px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }

        input[type="number"],
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="text"] {
            background-color: #f3f3f3;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="simulador">
        <h1>Simulador de Crédito</h1>
        <form id="simulador-form">
            <label for="monto">Monto de Inversión:</label>
            <input type="number" id="monto" placeholder="Escribe el monto" required>

            <label for="tasa">Tasa de Interés (%):</label>
            <input type="number" id="tasa" placeholder="Tasa de interés anual" step="0.01" required>

            <button type="button" id="calcular">Calcular</button>
        </form>
        <p>Total después de un año:</p>
        <input type="text" id="resultado" readonly placeholder="El resultado aparecerá aquí">
    </div>
    <script>
        // Lógica para calcular el resultado
        document.getElementById('calcular').addEventListener('click', function() {
            const monto = parseFloat(document.getElementById('monto').value);
            const tasa = parseFloat(document.getElementById('tasa').value);

            if (isNaN(monto) || isNaN(tasa) || monto <= 0 || tasa <= 0) {
                alert('Por favor, ingresa valores válidos.');
                return;
            }

            const resultado = monto + (monto * tasa / 100); 
            document.getElementById('resultado').value = resultado.toFixed(2);
        });
    </script>
</body>
</html>
