<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilo básico para la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #db0ceeec;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #15ceaf;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <!-- Formulario básico de login -->
        <form>
            <input type="text" id="usuario" placeholder="Usuario">
            <input type="password" id="contrasena" placeholder="Contraseña">
            <button type="button" id="ingresar">Ingresar</button>
        </form>
        <p id="mensaje" class="error"></p>
    </div>
    <script>
        // Escuchar el clic en el botón "Ingresar"
        document.getElementById('ingresar').addEventListener('click', function() {
            // Obtener los valores ingresados
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            const mensaje = document.getElementById('mensaje');

            // Verificar si las credenciales son correctas
            if (usuario === "admin" && contrasena === "1234") {
                mensaje.style.color = "green";
                mensaje.textContent = "Inicio de sesión exitoso.";
            } else {
                mensaje.style.color = "red";
                mensaje.textContent = "Usuario o contraseña incorrectos.";
            }
        });
    </script>
</body>
</html>
